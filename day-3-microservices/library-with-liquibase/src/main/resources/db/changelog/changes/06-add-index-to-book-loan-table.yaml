databaseChangeLog:
  -  changeSet:
       id: add-index-to-book-loan-table
       author: code9
       preConditions:
         - onFail: MARK_RAN
         - onError: MARK_RAN
         - tableExists:
              tableName: book
         - columnExists:
              tableName: book_loan
              columnName: loaner
       changes:
         - createIndex:
             clustered:  true
             columns:
               - column:
                   descending:  true
                   name:  loaner
             indexName:  idx_loaner
             tableName:  book_loan
             unique:  true
