databaseChangeLog:
  - changeSet:
      id: GH1712-1
      author: liquibase
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              tableName: books
        - not:
            tableExists:
              tableName: users
        - not:
            tableExists:
              tableName: borrows
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: year_published
                  type: integer
                  constraints:
                    nullable: false
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(35)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_role
                  type: varchar(10)
                  constraints:
                    nullable: false
        - createTable:
            tableName: borrows
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: take_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: return_time
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: borrower_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: borrows_user_id
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: borrowed_book_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: borrows_book_id
                    referencedTableName: books
                    referencedColumnNames: id
