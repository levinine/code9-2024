databaseChangeLog:
  - changeSet:
      id: GH1712-1
      author: liquibase
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              tableName: books
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: year_published
                  type: integer
                  constraints:
                    nullable: false
